<div class="row" ng-hide='main.user'>
	<div class="col-lg-12">
		<div class="alert alert-info" ng-hide='main.user'  type="alert.type">
			You must be logged in to write a book ! <a href="#/auth/login">Login ?</a>
		</div>
	</div>
</div>

<div class="row" ng-show='main.user'>
	<div class="col-lg-12">

		<div class="alert alert-danger" ng-show="alert.error">
			<b>Error ! </b>
			{{alert.message}}
		</div>

		<form novalidate>
			<!--

				onchange/onkeydown check if title is correct
					not a duplicate title
					long enough
					short enough
					generated slug

			-->
			<div class="form-group">
				<label for="title">What is the title of your book ?</label>
				<input type="text" placeholder="Alice in Wonderland" class="form-control" ng-model='title'>
			</div>

			<div class="form-group">
				<label for="description">What is your story about ?</label>
				<input type="text" placeholder="A fantastic story about a little girl" class="form-control" ng-model='description'>
			</div>

			<div class="form-group">
				<label for="first">Write the first page of your book ?</label>
				<textarea placeholder="Once upon a time in a far far country..." rows="4" class="form-control" ng-model='content'></textarea>
			</div>

			<button class="btn btn-success" ng-click='create()'>Start a book !</button>
		</form>
		
	</div>
</div>
