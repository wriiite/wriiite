<div class="row">
	<div class="col-lg-12 text-center">
		<h2>Login</h2>
		<hr />
	</div>
	
	<div class="col-lg-4 col-lg-offset-4">

		<div class="alert alert-danger repeat-item" ng-show='authError'>{{authError}}</div>

		<form novalidate class="simple-form">

			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" ng-model="credentials.email" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ng-model="credentials.password" class="form-control" id="password" placeholder="Password">
			</div>

        	<button ng-click="loginUser()" class="btn btn-default">Login !</button>
      	</form>
	</div>
</div>
