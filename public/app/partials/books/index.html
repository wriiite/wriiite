<div class="row" ng-show='main.user'>
	<div class="col-lg-12">
		<a href="#book/new" class="btn btn-default">Add a new book</a>
	</div>
</div>


<div class="row">

	<div class="col-lg-12">
		<h2>List of books</h2>
		
		<input type='text' ng-model='searchBooks' class="form-control" placeholder="Search for books">
		<hr />
	</div>

	<div class="col-lg-12 repeat-item" ng-repeat="book in filteredBooks = (books.items | filter:{title:searchBooks})">

		<h4>{{book.title}} <small class=" text-muted">Ä± created at : {{book.created_at}}</small> </h4>

		<blockquote><p>{{book.description}}</p></blockquote>

		<a href="#/book/{{book.id}}" class="btn btn-default btn-sm">See the book</a>
		<hr />
	</div>
	<div class="col-lg-12">
		<small class="text-muted" ng-hide="filteredBooks.length">The research returned no results</small>
	</div>
	

</div>
